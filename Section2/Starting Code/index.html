<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>V-if in VUEJS</title>
</head>
<body>
	<!-- Put this in the HTML section in JSFiddle! -->
	<div id="app">
		<p v-if="show">You can see me!</p>
		<p v-else>YOU CAN"T SEE ME????</p>

		<template>
			<h1>You never fail until you stop trying </h1>
			<p>Ta không  thể nào thấy thanh niên template trong trình duyệt khi ta tiến hành 
				inspect cả, hay vãi, thuộc tính mới trong html 5 
			</p>
			<p>Thanh niên này được dùng khi nhóm nhiều thanh niên lại với nhau và tiến hành xét điều 
				kiện hay gì gì đó, khá hay vì nó không ảnh hưởng gì tới layout của chúng ta 
				ta có thể dùng thay cho div vì nó còn hay hơn cả div nữa, hay vãi nồi 
			</p>
		</template>

		<button @click="show=!show">CLICK TO PlAY</button>
	</div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="app.js"></script>
</html>
