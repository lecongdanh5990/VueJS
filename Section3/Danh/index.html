<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>MY GAME</title>

</head>
<body>
    <div id="app">
            <div class="objects">
                    <div class="object">
                            <h1 class="object-title">YOU</h1>
                            <div class="object-health">
                                <div class="object-health__show" v-bind:style="controlWidthPlayer">{{healthOfPlayer}}</div>
                            </div>
                    </div>
                    <div class="object">
                        <h1 class="object-title">MONSTER</h1>
                        <div class="object-health">
                            <div class="object-health__show" v-bind:style="controlWidthPlayer">{{healthOfMonster}}</div>
                        </div>
                    </div>
                </div>
                <div class="startgame" v-show="!play">
                    <button @click="start">Start New Game</button>
                </div>
                <div class="controlgame" v-show="play">
                    <button class="controlgame__hit" v-on:click="hit(10)">HIT</button>
                    <button class="controlgame__superpower"  v-on:click="hit(20)">SUPER POWER</button>
                    <button class="controlgame__heal" v-on:click="heal">HEAL</button>
                    <button class="controlgame__giveup" @click="play=false">GIVE UP</button>
                </div>
                <div class="informations">
                    <div class="information-player">aaaaaa</div>
                    <div class="information-monster">aaaaaa</div>
                </div>
    </div>
</body>
<script src="../../vue.js"></script>
<script src="myjs.js"></script>
</html>
