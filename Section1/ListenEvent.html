<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <title>LISTEN EVENT</title>
</head>
<body>
    <div id="app">
        <button v-on:click="increase(3,$event)">Click me</button>
        <p>{{counter}}</p>
        <button v-on:click="counter--">Click me</button>
        <p>{{counter>10?"Greater than 10":"Smaller than 10"}}</p>
        <p v-on:mouseover="updateCoordinates">Coordinates:{{x}} / {{y}}
            - <span v-on:mouseover.stop="">DEAD SPOT</span>
        </p>
        <input type="text" v-on:keyup.enter.space="alertMe">

        <input type="text" v-model="old">
        {{old}}
    </div>
</body>
<script>
    new Vue({
        el:'#app',
        data:{
            counter:0,
            x:0,
            y:0,
            old:15
        },
        methods:{
            increase:function(num,event){
                this.counter+=num;
            },
            updateCoordinates:function(event){
                this.x=event.clientX;
                this.y=event.clientY;
            },
            alertMe:function(){
                alert("my name is LE CONG DANH, 5990");
            }
        }
    });
</script>
</html>
