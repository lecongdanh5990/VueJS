<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <title>LISTEN EVENT</title>
</head>
<body>
    <div id="app">
        <button @click="counter++">Increase</button>
        <button v-on:click="counter--">Decrease</button>
        <button v-on:click="secondCounter++">Increate</button>
        <p>{{counter}}  |  {{secondCounter}}</p>
        <p>{{result()}} | {{output}}</p>
    </div>
</body>
<script>
    new Vue({
        el:'#app',
        data:{
            counter:0,
            secondCounter:0
        },
        computed:{
            output:function(){
                console.log('computed');
                return this.counter>5?"Greater than 5":"Smaller than 5";
            }
        },
        watch:{
            counter:function(value){
                var vm=this;
                setTimeout(function(){
                    vm.counter=2;
                },2000);
            }
        },
        methods:{
            result:function(){
                console.log('method');
                return this.counter>5?"Greater than 5":"Smaller than 5";
            },
        }
    });
</script>
</html>
